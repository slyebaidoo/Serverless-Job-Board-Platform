			data: {

				axios.post('https://pxpo4e1xme.execute-api.us-east-2.amazonaws.com/prod/job', {"operation": "read"})

						console.log(response); 
						this.jobs = response;
					})
					.catch(error => {
						console.error(error);
						alert('An error occured whilst loading list of jobs. Check if API server is up.');
					});
